<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>공지사항 및 게시판</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    a.title {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    #detail {
      border: 1px solid #ccc;
      padding: 15px;
      display: none;
    }
  </style>
</head>
<body>
<h2 style="text-align: center;">공지사항 list      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </h2>
  
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
         <th>작성일시</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align: center;">1</td>
        <td style="text-align: center;"><a class="title" data-id="1">공지사항: 홈페이지 개편</a></td>
        <td style="text-align: center;">관리자</td>
         <td style="text-align: center;">2024-12-24-13:12:12</td>
      </tr>
      <tr>
        <td style="text-align: center;">2</td>
        <td style="text-align: center;"><a class="title" data-id="2">이벤트 안내</a></td>
        <td style="text-align: center;">이벤트팀</td>
         <td style="text-align: center;">2024-12-24-13:12:12</td>
      </tr>
    </tbody>
  </table>

  <!-- 세부내용 출력 영역 -->
  <div id="detail">
    <h3 id="detail-title">제목</h3>
    <p id="detail-content">내용</p>
    <p id="detail-content">작성일시</p>
  </div>

  <script>
    // 게시글 데이터 (예시용)
    const posts = {
      1: {
        title: "공지사항: 홈페이지 개편",
        content: "2025년 6월 17일, 홈페이지가 새롭게 개편되었습니다. 더 편리한 서비스를 제공합니다."
      },
      2: {
        title: "이벤트 안내",
        content: "2025년 여름 이벤트가 시작되었습니다! 다양한 경품과 참여 이벤트를 확인하세요."
      }
    };

    // 제목 클릭 이벤트 설정
    document.querySelectorAll('.title').forEach(link => {
      link.addEventListener('click', function () {
        const id = this.getAttribute('data-id');
        const post = posts[id];

        document.getElementById('detail-title').textContent = post.title;
        document.getElementById('detail-content').textContent = post.content;
        document.getElementById('detail').style.display = 'block';
      });
    });
  </script>

</body>
</html>
