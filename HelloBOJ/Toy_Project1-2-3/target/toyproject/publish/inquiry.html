<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>1:1문의</title>
    <link rel="stylesheet" href="board_common.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="layout full-centered">
    <aside class="sidebar">
        <h2>고객센터</h2>
        <ul>
            <li><a href="notice.html">공지사항</a></li>
            <li><a href="faq.html">Q&A</a></li>
            <li><strong>1:1문의</strong></li>
        </ul>
    </aside>

    <main class="content">
 <div class="title-with-button">
    <h1 class="page-title">1:1 문의 내역</h1>
    <button id="openModalBtn" class="inquiry-btn">문의하기</button>
</div>

        <!-- ✅ 아이콘 그리드 제거됨 -->

        <div id="inquirySection" class="faq-list">
            <div class="faq-item">
                <div class="faq-question">
                    <span class="faq-label">Q</span>
                    <span class="faq-title">환불 요청한 건 처리 언제 되나요?</span>

                    <span class="faq-toggle-icon">▾</span>
                    <span class="faq-date">2025.06.25</span>

                </div>
                <div class="faq-answer">
                    <span class="faq-label">A</span>
                    <div class="faq-content">
                        환불 요청은 평균 1~3영업일 이내 처리되며, 카드사 사정에 따라 더 소요될 수 있습니다.
                    </div>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span class="faq-label">Q</span>
                    <span class="faq-title">제품에 하자가 있습니다.</span>

                    <span class="faq-toggle-icon">▾</span>
                    <span class="faq-date">2025.06.25</span>

                </div>
                <div class="faq-answer">
                    <span class="faq-label">A</span>
                    <div class="faq-content">
                        불량 사진과 함께 고객센터로 문의 주시면 빠르게 대응해드리겠습니다.
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button class="page-btn prev">«</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
            <button class="page-btn next">»</button>
        </div>
    </main>
</div>

<div id="inquiryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>1:1 문의 작성</h2>
        <form class="inquiry-form">
            <label>말머리</label>
            <select>
                <option>문의내용</option>
                <option>배송</option>
                <option>환불</option>
            </select>

            <label>작성자</label>
            <input type="text" placeholder="홍길동"/>

            <label>제목</label>
            <input type="text" placeholder="제목을 입력하세요"/>

            <label>본문</label>
            <textarea placeholder="해당글은 비밀글로만 작성이 됩니다."></textarea>

            <div class="btn-wrap">
                <button type="button">이전</button>
                <button type="submit" class="primary">저장</button>
            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/f350009f47.js" crossorigin="anonymous"></script>
<script src="board_common.js"></script>
</body>
</html>
