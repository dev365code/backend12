<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>게시판 상세 페이지</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    a.title {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    #detail {
      border: 1px solid #ccc;
      padding: 15px;
      display: none;
    }
  </style>
</head>
<body>
<h2 style="text-align: center; transform: translateX(-120px);">게시판 (상세 페이지) </h2>
  
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
         <th>작성일시</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align: center;">1</td>
        <td style="text-align: center; transform: translateX(-40px);"><a class="title" data-id="1">상품문의: 사이즈 및 재고에 관련해 문의 합니다.</a></td>
        <td style="text-align: center;">이명주</td>
         <td style="text-align: center;">2024-07-24-13:12:12</td>
      </tr>
      <tr>
        <td style="text-align: center;">2</td>
        <td style="text-align: center;"><a class="title" data-id="2">배송관련문의: 주문한지 1주일지나서 언제오는지 문의합니다.</a></td>
        <td style="text-align: center;">차연추</td>
         <td style="text-align: center;">2024-07-30-16:16:09</td>
      </tr>
<tr>
        <td style="text-align: center;">3</td>
        <td style="text-align: center;"><a class="title" data-id="3">이벤트관련 문의: 이벤트 장소 교통 및 구체적으로 알려 주시기바랍니다.</a></td>
        <td style="text-align: center;">김민추</td>
         <td style="text-align: center;">2025-04-05-15:10:12</td>
      </tr>

    </tbody>
  </table>

  <!-- 세부내용 출력 영역 -->
  <div id="detail">
    <h3 id="detail-title">제목</h3>
    <p id="detail-content">내용</p>
    <p id="detail-date">날짜</p>
  </div>

  <script>
    // 게시글 데이터 (예시용)
    const posts = {
      1: {
        title: "상품문의: 사이즈 및 재고 관련 문의 합니다.",
        content: "신발 사이즈: 237 을 상품을 구매하고 싶습니다. 사이트에 안보이면 재고가 없는건가요?",
        date: "2024년 9월 18일" 
      },
      2: {
        title: "배송관련 문의: 주문한지 1주일 지나서",
        content: "주문한지 1주일지났어요. 언제오는지 문의합니다. 언제 오는지 확인 가능할까요?",
        date: "2024년 7월 30일"
      },
      3: {
        title: "이벤트관련 문의: 이벤트 장소 교통",
        content: " 이벤트 장소에 교통 및 편의시설 구체적으로 알려 주시기바랍니다.",
        date: "2025년 6월 18일"
      }
    };

    // 제목 클릭 이벤트 설정
    document.querySelectorAll('.title').forEach(link => {
      link.addEventListener('click', function () {
        const id = this.getAttribute('data-id');
        const post = posts[id];

        document.getElementById('detail-title').textContent = post.title;
        document.getElementById('detail-content').textContent = post.content;
          document.getElementById('detail-date').textContent = post.date;
        document.getElementById('detail').style.display = 'block';
      });
    });
  </script>
</body>
</html>
